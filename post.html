<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - SUSHIL DONE HERE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        h1 {
            color: #0f0;
            font-family: 'Orbitron', sans-serif;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 700;
        }
        input[type="file"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #0f0;
            border-radius: 5px;
            background-color: #333;
            color: #eee;
            font-family: 'Roboto', sans-serif;
        }
        button {
            padding: 10px 20px;
            background-color: #0f0;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
        }
        button:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROFILE PAGE - MULTAN FT SUSHIL</h1>
        <form action="/update_profile" method="POST" enctype="multipart/form-data">
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" required>

            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; Developed MULT9N FT SUSH1L 2024. All Rights Reserved.</p>
        <p>Convo/Inbox Loader Tool BY SUSH1L</p>
    </footer>
</body>
</html>
